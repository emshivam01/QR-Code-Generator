<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR Code Generator</title>
</head>

<body class="h-screen bg-gradient-to-br from-[#21D4FD] to-[#B721FF] flex justify-center items-center">
    <div class="main-container bg-white rounded-lg p-4 shadow-lg">
        <h1 class="text-xl font-bold text-gray">QR Code Generator</h1>

        <!-- bg-[#FFDEE9] -->

        <input
            class=" bg-[#ECC5FB] block text-black rounded-md mt-6 outline-none px-4 w-[300px] h-[40px] focus:shadow-md placeholder-black"
            type="text" id="value" placeholder="Enter your URL here..">

        <button
            class="bg-[#027ad6] text-white font-medium text-md p-2 rounded-md shadow-lg block mt-6 m-auto border-none"
            id="btn">Generate
            QR</button>

        <section id="sec" class="flex justify-center items-center border-6 rounded-lg">
            <img id="qr-code" src="" alt="">
        </section>

    </div>
</body>
<script src="./script.js"></script>

</html>
